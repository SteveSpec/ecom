{% extends "shop/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="content-section">
    <form method="Post">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottom mb-4"><b>Login</b></legend>
        {{ form|crispy }}
      </fieldset>
      <div class="form-group">
        <button class="btn btn-outline-info" type="submit">Log In</button>
      </div>
    </form>
    <div class="border-top pt-3">
      <small class="text-muted">
        <b><i>Need An Account? </i></b>
        <a class="ml-4" href="{% url 'registration' %}"> Register </a>
        <br>
        <a class="ml-4" href="{% url 'password_reset' %}">forgot password?</a>
      </small>
    </div>
  </div>
{% endblock content %}
